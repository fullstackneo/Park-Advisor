<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style1.css" />
    <link rel="shortcut icon" href="./assets/images/favicon -4.ico" />
    <title>Park Advisor</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="mx-auto app-title text-[84px]">Park Advisor</h1>
    </header>

    <main class="flex-col space-y-7">
      <p class="info text-center text-[32px]">" The mountains are calling and I must go."<span> â€” John Muir</span></p>

      <div class="steps flex justify-center justify-content-between text-[30px] px-10 mx-10">
        <div class="p-10 flex flex-col justify-evenly text-center text-black bg-orange-200 opacity-75 rounded-l-lg">
          Complete in
          <br />3 easy steps:
        </div>
        <div class="p-10 flex flex-col justify-evenly text-black bg-slate-200 text-center opacity-75">
          <i class="fa fa-calendar"></i>
          <p>Pick a Date</p>
        </div>
        <div class="p-10 flex flex-col justify-evenly text-black bg-slate-200 text-center opacity-75">
          <i class="fa fa-map"></i>
          <p>Search by State</p>
        </div>
        <div class="p-10 flex flex-col justify-evenly text-black bg-slate-200 text-center opacity-75 rounded-r-lg">
          <div class="mountain-icon"><img src="./assets/icons/mountain.svg" alt="mountain-icon" /></div>
          <p>View the Parks</p>
        </div>
      </div>

      <form method="get" id="form" class="text-center flex flex-wrap justify-center">
        <!-- Select Date Start-->
        <div class="pick-date mx-2">
          <input type="text" id="datepicker" placeholder="DD/MM/YY" autocomplete="off" class="border rounded text-black text-center py-3 mr-5" />
          <i><img src="./assets/icons/calendar.svg" alt="calendar icon" /></i>
        </div>
        <!-- Select Date End-->
        <!-- Select State Start-->
        <div class="pick-state mx-2">
          <i><img src="./assets/icons/location.svg" alt="calendar icon" /></i>
          <select name="national-park" id="userState" class="state border rounded text-center text-black px-10 py-3" type="text" autofocus="true" size="1">
            <option class="select-state" value="null">SELECT STATE</option>
            <option value="AL">Alabama</option>
            <!-- <option value="AK">Alaska</option> -->
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <!-- <option value="CT">Connecticut</option> -->
            <!-- <option value="DE">Delaware</option> -->
            <!-- <option value="DC">Dist of Columbia</option> -->
            <option value="FL">Florida</option>
            <!-- <option value="GA">Georgia</option> -->
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <!-- <option value="IL">Illinois</option> -->
            <!-- <option value="IN">Indiana</option> -->
            <!-- <option value="IA">Iowa</option> -->
            <!-- <option value="KS">Kansas</option> -->
            <option value="KY">Kentucky</option>
            <!-- <option value="LA">Louisiana</option> -->
            <option value="ME">Maine</option>
            <!-- <option value="MD">Maryland</option> -->
            <!-- <option value="MA">Massachusetts</option> -->
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <!-- <option value="MS">Mississippi</option> -->
            <!-- <option value="MO">Missouri</option> -->
            <option value="MT">Montana</option>
            <!-- <option value="NE">Nebraska</option> -->
            <option value="NV">Nevada</option>
            <!-- <option value="NH">New Hampshire</option> -->
            <!-- <option value="NJ">New Jersey</option> -->
            <option value="NM">New Mexico</option>
            <!-- <option value="NY">New York</option> -->
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <!-- <option value="OK">Oklahoma</option> -->
            <option value="OR">Oregon</option>
            <!-- <option value="PA">Pennsylvania</option> -->
            <!-- <option value="RI">Rhode Island</option> -->
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <!-- <option value="VT">Vermont</option> -->
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <!-- <option value="WV">West Virginia</option> -->
            <!-- <option value="WI">Wisconsin</option> -->
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <!-- Select State End-->
        <!-- Insert submit button -->
        <div class="submit-button mt-8">
          <button class="hover:text-black p-3 text-[22px]" type="submit">Plan My Trip!</button>
        </div>
      </form>
    </main>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- jQuery UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/js/index.js"></script>
</html>
